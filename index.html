<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Info Covid-19</title>

    <!-- Boostrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- Owl Carousel CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
    />

    <!-- Owl Carousel Theme CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
    />

    <!-- My Css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Page Header -->
    <section class="page-header">
      <div class="owl-carousel owl-theme mt-5">
        <div class="slider-card">
          <div class="item">
            <a target="_blank" href="https://covid19.go.id/edukasi/ibu-dan-anak/aku-pakai-masker-supaya-virusnya-kalah">
              <img src="https://covid19.go.id/storage/app/media/slider/cropped-images/slider-oct-0-0-0-0-1628845497.webp" alt="covid" />
            </a>
          </div>
        </div>
        <div class="slider-card">
          <div class="item">
            <a target="_blank" href="https://covid19.go.id/faskesvaksin">
              <img src="https://covid19.go.id/storage/app/media/slider/faskesvaksin.jpeg" alt="covid" />
            </a>
          </div>
        </div>
        <div class="slider-card">
          <div class="item">
            <a target="_blank" href="https://kipi.covid19.go.id/">
              <img src="https://covid19.go.id/storage/app/media/slider/kipi.jpeg" alt="covid" />
            </a>
          </div>
        </div>
      </div>
    </section>
    <!-- End Page Header -->

    <!-- Data Sebaran -->
    <section class="data-sebaran">
      <div class="container">
        <div class="row mt-5 mb-3">
          <div class="col"><h1>Data Sebaran</h1></div>
        </div>

        <div class="row justify-content-center">
          <div class="col-sm-9">
            <!-- Covid Global -->
            <div class="row">
              <div class="col-12">
                <h5>Global</h5>
              </div>
              <div class="col-sm-4 text-center">
                <div class="card text-white bg-danger mb-3">
                  <div class="card-body">
                    <h5 class="card-title data-negara"></h5>
                    <p class="card-text">Negara</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-4 text-center">
                <div class="card text-white bg-danger mb-3">
                  <div class="card-body">
                    <h5 class="card-title data-terkonfirmasi"></h5>
                    <p class="card-text">Terkonfirmasi</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-4 text-center">
                <div class="card text-white bg-danger mb-3">
                  <div class="card-body">
                    <h5 class="card-title data-meninggal-dunia"></h5>
                    <p class="card-text">Meninggal</p>
                  </div>
                </div>
              </div>
            </div>

            <!-- Covid Indo -->
            <div class="row">
              <hr />
              <div class="col-12">
                <h5>Indonesia</h5>
                <p class="last-update">Update Terakhir:</p>
              </div>
              <div class="col-sm-4 text-center">
                <div class="card text-white bg-warning mb-3">
                  <div class="card-body">
                    <h5 class="card-title data-positif"></h5>
                    <p class="card-text">Positif</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-4 text-center">
                <div class="card text-white bg-warning mb-3">
                  <div class="card-body">
                    <h5 class="card-title data-sembuh"></h5>
                    <p class="card-text">Sembuh</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-4 text-center">
                <div class="card text-white bg-warning mb-3">
                  <div class="card-body">
                    <h5 class="card-title data-meninggal"></h5>
                    <p class="card-text">Meninggal</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Situasi Virus -->
          <div class="col-sm-3 mt-4">
            <div class="card text-white bg-info mb-3">
              <div class="card-body text-center pt-5">
                <h2>Situasi Virus</h2>
                <h2>Covid-19</h2>
                <a href="https://covid19.go.id/peta-sebaran" type="button" class="btn text-info btn-light fw-bold mt-5 mb-5">Lihat Selengkapnya</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Data Sebaran -->

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Owl Carousel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <!-- My Script -->
    <script src="js/script.js"></script>
  </body>
</html>
